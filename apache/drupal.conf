<Virtualhost *:80>
    ServerName clasesri.domainsri.giize.com
    ServerAdmin webmaster@localhost

    Redirect / https://clasesri.domainsri.giize.com
</Virtualhost>

<Virtualhost *:443>
    ServerName clasesri.domainsri.giize.com
    ServerAdmin webmaster@localhost

    SSLEngine on
    SSLCertificateFile /certificados/drupal.pem
    SSLCertificateKeyFile /certificados/drupal.key

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/drupalacces.log combined
</Virtualhost>